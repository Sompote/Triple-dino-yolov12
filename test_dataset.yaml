# Test Dataset Configuration for YOLOv12 Triple Input
# Minimal configuration for testing

# Dataset info
path: ./test_data  # dataset root dir (will be created)
train: images/train  # train images (relative to 'path')
val: images/val      # val images (relative to 'path')
test: images/test    # test images (relative to 'path')

# Triple input configuration
triple_input: true  # Enable triple input mode (9-channel)

# Number of classes
nc: 2

# Class names
names:
  0: object1
  1: object2

# Download/Setup info
download: |
  # This is a test configuration
  # You'll need to provide your actual dataset
  # Expected structure:
  # test_data/
  #   images/
  #     train/
  #       image1.jpg (primary images)
  #       detail1/image1.jpg (detail images 1)
  #       detail2/image1.jpg (detail images 2)
  #     val/
  #       (same structure)
  #     test/
  #       (same structure)
  #   labels/
  #     train/image1.txt
  #     val/image1.txt
  #     test/image1.txt